<!-- Start of comment popup -->
<!-- ======================= -->

<div class="popup popup--open" *ngIf="isOpen">
  <div class="popup__header">
    <div title="Close" class="close layout--center" (click)="closeCommentPost()">
      X
    </div>
  </div>
  <div class="popup__body layout--center">
    <div class="popup__body-inner">
      <div class="form">
        <div class="form__title">
          NEW <span class="highlight">#</span>COMMENT
        </div>
        <div class="form__description">
          Comment with 140 characters.
        </div>
        <form name="new-comment" [formGroup]="angForm" novalidate>
          <div class="new-comment">
            <div class="form-group" *ngIf="showInputFeild">
              <textarea
                maxlength="140"
                focus="true"
                class="form-control"
                formControlName="content"
                [(ngModel)]="loginInput.username"
              ></textarea>
            </div>

            <app-loader></app-loader>

            <div
              *ngIf="
                angForm.controls['content'].invalid &&
                (angForm.controls['content'].dirty ||
                  angForm.controls['content'].touched)
              "
            >
              <div *ngIf="angForm.controls['content'].errors.required">
                <div class="form__error">
                  {{ content_error }}
                </div>
              </div>
            </div>
            <!-- <div class="newpostCustom"> -->
            <input
              type="submit"
              value="COMMENT"
              (click)="submitClick()"
              [disabled]="angForm.pristine || angForm.invalid || isLoading"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ======================= -->
<!-- End of comment popup -->
